name: Run Selenium + API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ§ª Run tests with Maven
      run: mvn clean test

    - name: ğŸ“ Upload TestNG Report (Surefire)
      if: always()  # Always upload even if tests fail
      uses: actions/upload-artifact@v3
      with:
        name: testng-report
        path: target/surefire-reports